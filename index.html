<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prestige Cinema - Movie Theater</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Movies</h2>
      <input type="text" id="film-search" placeholder="Search films...">
      <ul id="films">
        <li class="film item">Placeholder Film</li>
      </ul>
    </aside>
    <main class="movie-details">
      <div id="loading" class="spinner hidden"></div>
      <img id="poster" src="" alt="Movie Poster" class="hidden">
      <h1 id="title"></h1>
      <p id="description"></p>
      <p><strong>Runtime:</strong> <span id="runtime"></span> minutes</p>
      <p><strong>Showtime:</strong> <span id="showtime"></span></p>
      <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
      <button type="button" id="buy-ticket">Buy Ticket</button>
    </main>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <p id="modal-message"></p>
        <button type="button" id="modal-confirm">Yes, buy ticket</button>
        <button type="button" id="modal-cancel">No, cancel</button>
      </div>
    </div>
    <div id="notification" class="notification hidden"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
