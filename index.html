<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatadango - Movie Theater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Flatadango</h1>
      <h2>Flatiron Movie Theater</h2>
    </header>
    
    <main>
      <section class="film-menu">
        <h3>Available Films</h3>
        <ul id="films">
          <!-- Films will be populated here -->
        </ul>
      </section>
      
      <section class="film-details">
        <div id="poster">
          <img src="" alt="Movie Poster">
        </div>
        <div id="info">
          <h2 id="title"></h2>
          <p id="runtime"></p>
          <p id="showtime"></p>
          <p id="tickets-available"></p>
          <p id="description"></p>
          <button id="buy-ticket">Buy Ticket</button>
        </div>
      </section>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
